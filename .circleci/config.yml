workflows:
  version: 2
  test-suite:
    jobs:
      # this is now a slow process... let's only run on master
      - docker-image:
          requires:
            - setup-dependencies
          filters:
            branches:
              only:
                - master
      - docker-tagged:
          filters:
            tags:
              only:
                - /^v.*/
            branches:
              ignore:
                - /.*/
          requires:
            - setup-dependencies
      - setup-dependencies:
          # filters here are needed to enable this job also for tags
          filters:
            tags:
              only:
                - /^v.*/
