version: v1beta1
build:
  roots:
    # Note: these are not local path. These roots are mounted into the docker container
    - wasmd/
    - cosmos_sdk_dir/third_party/proto/
    - cosmos_sdk_dir/proto/
  excludes:
#    - cosmos_sdk_dir
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - PACKAGE_DIRECTORY_MATCH
  ignore:
    - tendermint
    - gogoproto
    - cosmos_proto
    - google
    - confio
breaking:
  use:
    - FILE
  ignore:
    - tendermint
    - gogoproto
    - cosmos_proto
    - google
    - confio
