Name: Test wasmd

on:
  pull_request:
  push:
    branches:
      - main
      - gh-actions-demo

jobs:
  test-unit:
    name: Run tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: Run tests
        run: make test-all